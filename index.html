<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Scene -->
  <a-scene>
    <!-- Main Camera -->
    <a-camera
      id="mainCamera"
      projection="perspective"
      position="1.2 3 -0.8"
      rotation="-20 20 0"
      wasd-controls-enabled="true"
      look-controls-enabled="true"
    ></a-camera>

    <!-- Scene objects -->

    <a-plane
    id="floor"
      position="0 0 -4"
      rotation="-90 0 0"
      width="100"
      height="100"
      color="#fffff5"
    ></a-plane>

    <a-plane
      id="column-right"
      position="42 1 -10"
      rotation="-90 0 0"
      width="10"
      height="80"
      depth="0"
      color="#FFFFFF"
      castShadow="true"
      receiveShadow="true"
    ></a-plane>

    <a-box 
    position="42 1 -10" 
    rotation="-90 0 0" 
    color="#FFFFFF"
    width="10"
    height="80"
    depth="4"
    castShadow="true"
      receiveShadow="true"
    ></a-box>

    <a-plane
      id="column-left"
      position="-42 1 -10"
      rotation="-90 0 0"
      width="10"
      height="80"
      color="#FFFFFF"
      castShadow="true"
      receiveShadow="true"
    ></a-plane>


    <a-box 
    position="0 15 -25" 
    rotation="-90 0 0" 
    color="#FFFFFF"
    width="40"
    height="5"
    castShadow="true"
      receiveShadow="true"
    ></a-box>

    <a-box
      id="header"
      position="0 1.4 -2"
      rotation="-90 0 0"
      width="40"
      height="0"
      color="none"
      castShadow="true"
      receiveShadow="true"
    ></a-plane>

    <a-text
      value="World Wide Web"
      position="-12.5 19 16"
      rotation="0 0 0"
      color="#000000"
      width="17"
      font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
      text-align="center"
      castShadow="true"
      receiveShadow="true"
    ></a-text>

    <!--text-->
    <a-text
      value="From Wikipedia, the free encyclopedia"
      position="-12 18 16"
      rotation="0 0 0"
      color="#000000"
      width="10"
      font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
      text-align="center"
      castShadow="true"
      receiveShadow="true"
    ></a-text>

    <a-text
      value="This article is about the global system of pages accessed via HTTP. For the worldwide computer network, see Internet. For the web browser, see WorldWideWeb."
      position="-10 16.5 16"
      rotation="0 0 0"
      color="#000000"
      width="10"
      font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
      text-align="center"
      castShadow="true"
      receiveShadow="true"
    ></a-text>

    <a-text
    value="The World Wide Web (WWW or simply the Web) is an information system that enables content sharing over the Internet through user-friendly ways meant to appeal to users beyond IT specialists and hobbyists.[1] It allows documents and other web resources to be accessed over the Internet according to specific rules of the Hypertext Transfer Protocol (HTTP).[2]"
    position="-10 13.5 16"
    rotation="0 0 0"
    color="#000000"
    width="10"
    font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
    text-align="center"
    castShadow="true"
      receiveShadow="true"
  ></a-text>

  <a-text
    value="The Web was invented by English computer scientist Tim Berners-Lee while at CERN in 1989 and opened to the public in 1991. It was conceived as a 'universal linked information system'.[3][4] Documents and other media content are made available to the network through web servers and can be accessed by programs such as web browsers. Servers and resources on the World Wide Web are identified and located through character strings called uniform resource locators (URLs)."
    position="-10 8.5 16"
    rotation="0 0 0"
    color="#000000"
    width="10"
    font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
    text-align="center"
  ></a-text>

  <a-text
  value="The original and still very common document type is a web page formatted in Hypertext Markup Language (HTML). This markup language supports plain text, images, embedded video and audio contents, and scripts (short programs) that implement complex user interaction. The HTML language also supports hyperlinks (embedded URLs) which provide immediate access to other web resources. Web navigation, or web surfing, is the common practice of following such hyperlinks across multiple websites. Web applications are web pages that function as application software. The information in the Web is transferred across the Internet using HTTP. Multiple web resources with a common theme and usually a common domain name make up a website. A single web server may provide multiple websites, while some websites, especially the most popular ones, may be provided by multiple servers. Website content is provided by a myriad of companies, organizations, government agencies, and individual users; and comprises an enormous amount of educational, entertainment, commercial, and government information."
  position="-10 -0.5 16"
  rotation="0 0 0"
  color="#000000"
  width="10"
  font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
  text-align="center"
></a-text>

<a-text
value="The Web has become the world's dominant information systems platform.[5][6][7][8] It is the primary tool that billions of people worldwide use to interact with the Internet.[2]"
position="-10 -8 16"
rotation="0 0 0"
color="#000000"
width="10"
font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
text-align="center"
></a-text>

<a-text
value=""
position="-10 16.5 16"
rotation="0 0 0"
color="#000000"
width="10"
font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
text-align="center"
></a-text>

    <a-image src="./assets/img.png" position="25 12 0" width="20" height="25" castShadow="true"
    receiveShadow="true"></a-image>
    <a-image src="./assets/header.png" position="0 22 16" width="40" height="2" castShadow="true"
    receiveShadow="true"></a-image>

    <a-sky color="#ECECEC"></a-sky>
  </a-scene>


  <!-- Buttons -->
  <button id="topDownButton">Switch to Top-Down View</button>
  <button id="orthographicButton">Original View</button>

  <!-- JavaScript -->
  <script src="index.js" type="module"></script>
</body>
</html>
